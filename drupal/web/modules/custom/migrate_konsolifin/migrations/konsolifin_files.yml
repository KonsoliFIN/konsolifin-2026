id: konsolifin_files
label: Public files
migration_tags:
  - KonsoliFIN
migration_group: migrate_konsolifin
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: 'https://jryi.net/'
process:
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    -
      plugin: skip_on_empty
      method: process
      source: uid
      message: 'No user for this file.'
    -
      plugin: migration_lookup
      migration: jryi_users
      no_stub: true
destination:
  plugin: entity:file
migration_dependencies:
  required:
    - jryi_users
